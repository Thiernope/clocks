<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel = "stylesheet">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="panels">
        <div class="panel panel1">
            <div>Rwanda</div>
            <div>
                <div class="clock"> 
                    <div class="hand hour" data-hour-hand></div>
                    <div class="hand minute" data-minute-hand></div>
                    <div class="hand second" data-second-hand></div>
                 </div>
            </div>
            <div id="time">00:00:00</div>
        </div>
        <div class="panel panel2">
          <div>America</div>
          <div>
            <div class="clock">
                <div class="hand hour" data-hour2-hand></div>
                <div class="hand minute" data-minute2-hand></div>
                <div class="hand second" data-second2-hand></div>
            </div>
          </div>
          <div id="time2">00:00:00</div>
        </div>
        <div class="panel panel3">
          <div>China</div>
          <div>
            <div class="clock">
                <div class="hand hour" data-hour3-hand></div>
                <div class="hand minute" data-minute3-hand></div>
                <div class="hand second" data-second3-hand></div>
            </div>
          </div>
          <div id="time3">00:00:00</div>
        </div>
        <div class="panel panel4">
          <div>Canada</div>
          <div>
            <div class="clock">
                <div class="hand hour" data-hour4-hand></div>
                <div class="hand minute" data-minute4-hand></div>
                <div class="hand second" data-second4-hand></div>
            </div>
          </div>
          <div id="time4"></div>
        </div>
        <div class="panel panel5">
          <div>France</div>
          <div>
            <div class="clock">
                <div class="hand hour" data-hour5-hand></div>
                <div class="hand minute" data-minute5-hand></div>
                <div class="hand second" data-second5-hand></div>
            </div>
          </div>
          <div id="time5"></div>
        </div>
      </div>
</body>
</html>
